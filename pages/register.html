<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Registrarse</title>
</head>

<body>
  <header>
    <div class="text-center">
      
        <img src="http://www.eldiariodetucuman.com/web/wp-content/uploads/2016/07/logo-utn.png" class="" alt="">
    </div>
    <h1 class="">Registro</h1>
    <hr>
  </header>
      <h2 class="text-center">Por favor ingrese los siguientes datos</h2>
     <section class="d-flex justify-content-center">
     <form class="w-50">
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="Nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="Nombre">
          </div>
      
          <div class="col-sm-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido">
          </div>
      
          <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="col-12">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div class="col-12">
            <label for="password" class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div class="col-md-8">
            <label for="Direccion" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="Direccion">
          </div>
          <div class="col-md-2">
            <label for="Piso" class="form-label">Piso</label>
            <input type="text" class="form-control" id="Piso" placeholder="Opcional">
          </div>
          <div class="col-md-2">
            <label for="Departamento" class="form-label">Departamento</label>
            <input type="text" class="form-control" id="Departamento" placeholder="Opcional">
          </div>
          <div class="col-md-4">
            <label for="Provincia" class="form-label">Provincia</label>
            <select class="form-select" id="Provincia">
              <option value="">-</option>
              <option>Santa Fe</option>
            </select>
          </div>
      
          <div class="col-md-4">
            <label for="ciudad" class="form-label">Ciudad</label>
            <select class="form-select" id="ciudad">
              <option value="">-</option>
              <option>Rosario</option>
            </select>
          </div>
      
          <div class="col-md-4">
            <label for="sexo" class="form-label">Sexo</label>
            <select class="form-select" id="sexo">
              <option value="">-</option>
              <option>Masculino</option>
              <option>Femenino</option>
              <option>No especifica</option>
            </select>
          </div>
        </div>
        <br>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="save-info">
          <label class="form-check-label" for="save-info">Guardar informacion para proximos inicios de sesion</label>
        </div>
      
        <hr class="my-4">
        <button class="w-100 btn btn-primary btn-lg" type="submit"><a class="text-decoration-none text-white" href="/pages/vacantes.html">Registrarse</a></button>
      
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/353b7e874e.js" crossorigin="anonymous"></script>
</body>
</html>
